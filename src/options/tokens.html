<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="FoxAuth Authenticator">
    <link rel="icon" href="../icons/icon.svg">
    <title>FoxAuth Authenticator</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
    <link href="../css/otp.css" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <div class="logo-header">
            <a href='https://github.com/FoxAuth/FoxAuth' target="_blank" class="logo">
                <img class="imageLogo" src="../icons/icon.svg" height="32px" width="32px"> FoxAuth Authenticator
            </a>
            <button class="menu-btn" id="showMenuBtn" data-open="0"><img src="../icons/options/Menu.svg" alt=""></button>
        </div>
        <div class="actions">
            <a href="options.html" class="action-group">
                <img class="icon" src="../icons/options/Preferences.svg" alt="">
                <div class="action">General</div>
            </a>
            <a href="tokens.html" class="action-group active">
                <img class="icon" src="../icons/options/tokens.svg" alt="">
                <div class="action">Secret Tokens</div>
            </a>
            <a href="sync.html" class="action-group">
                <img class="icon" src="../icons/options/sync.svg" alt="">
                <div class="action">Backup & Sync</div>
            </a>
            <a href="about.html" class="action-group">
                <img class="icon" src="../icons/options/about.svg" alt="">
                <div class="action">About</div>
            </a>
        </div>
    </div>
    <div id="tokenSearch">
        <input type="search" name="popupSearch" placeholder="&#128270; Search issuers, Containers name or Account name">
    </div>
    <h2 style="margin: 16px 16px">Locally stored account info</h2>
    <div id="otpFormBox">
        <form class="localOTP">
            <fieldset>
                <label for="containerAssign" class="containerAssign">Assigned container</label> <select id="containerAssign" name="containerAssign">
                    <option>none</option>
                </select>
                <a href="#"><img id="deleteOTP" class="deleteOTP" src="../icons/options/Close.svg" height="32px" width="32px"></a>
                <p class="localIssuer">
                    <label for="localIssuer">Issuer</label> <input type="text" id="localIssuer" name="localIssuer" required>
                </p>
                <p class="localAccountName">
                    <label for="localAccountName">Account name</label> <input type="text" id="localAccountName" name="localAccountName"
                        required>
                </p>
                <p class="localSecretToken">
                    <label for="localSecretToken">Secret Tokens</label> <input type="password" id="localSecretToken" name="localSecretToken"
                        required pattern="[2-7][a-z][A-Z]{=}"> <a href="#"><img class="eye" src="../icons/options/show-password.svg"></a>
                </p>
                <p class="localRecovery">
                        <label for="localRecovery">Recovery</label> <input type="text" id="localRecovery" name="localSecretToken">
                    </p>
                    <a href="#"><img id="moreFormbtn" class="moreFormbtn" src="../icons/options/More horizontal.svg" height="32px" height="32px"></a>
                <div id="moreFormItem" class="moreFormItem">
                <p>
                    <label for="localOTPType">Type </label>
                    <select class="localOTPType" id="localOTPType" name="localOTPType">
                        <option>Time based</option>
                        <option>Counter based</option>
                    </select>
                    <label for="localOTPAlgorithm">Algorithm </label>
                    <select class="localOTPAlgorithm" id="localOTPAlgorithm" name="localOTPAlgorithm">
                        <option>SHA-1</option>
                        <option>SHA-256</option>
                    </select>
                </p>
            <p>
                    <label for="localOTPPeriod">Period </label>
                    <input class="localOTPPeriod" type="number" name="localOTPPeriod" id="localOTPPeriod" value="30" min="30" max="99" step="1">
                    <label for="localOTPDigits">Digits </label>
                    <select  class="localOTPDigits" id="localOTPDigits" name="localOTPDigits">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select></p>
            </div>
            </fieldset>
        </form>
    </div>
    <div class="warningMsg">
        <div class="warningMsgTxt"><img class="warningIcon" src="../icons/options/Warning.svg"><span class="warningMsgContent">Deleting account info doesn't disable 2FA. Make sure you won't be locked out before proceed.<button class="warningMsgBtn">Confirm</button></span></div>
        <img class="warningMsgCloseBtn" src="../icons/options/Close.svg">
    </div>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/formAction.js"></script>
    <script src="../scripts/tokens.js"></script>
</body>

</html>
