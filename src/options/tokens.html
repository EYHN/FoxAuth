<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="FoxAuth Authenticator">
    <link rel="icon" href="../icons/icon.svg">
    <title>FoxAuth Authenticator</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
    <link href="../css/otp.css" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <div class="logo-header">
            <a href='https://github.com/FoxAuth/FoxAuth' class="logo">
                <img class="imageLogo" src="../icons/icon.svg" height="32px" width="32px"> FoxAuth Authenticator
            </a>
            <button class="menu-btn" id="showMenuBtn" data-open="0"><img src="../icons/options/Menu.svg" alt=""></button>
        </div>
        <div class="actions">
            <a href="options.html" class="action-group">
                <img class="icon" src="../icons/options/Preferences.svg" alt="">
                <div class="action">General</div>
            </a>
            <a href="tokens.html" class="action-group active">
                <img class="icon" src="../icons/options/tokens.svg" alt="">
                <div class="action">Secret Tokens</div>
            </a>
            <a href="sync.html" class="action-group">
                <img class="icon" src="../icons/options/sync.svg" alt="">
                <div class="action">Backup & Sync</div>
            </a>
            <a href="about.html" class="action-group">
                <img class="icon" src="../icons/options/about.svg" alt="">
                <div class="action">About</div>
            </a>
        </div>
    </div>
    <h2 style="margin: 16px 16px">Locally stored account info</h2>
    <div id="otpFormBox">
        <form class="newOTP">
            <fieldset>
                <label for="containerAssign" class="containerAssign">Choose container</label> <select id="containerAssign" name="containerAssign">
                    <option>none</option>
                </select>
                    <img id="deleteOTP" class="deleteOTP" src="../icons/options/Close.svg" height="32px" width="32px">
                <p class="newIssuer">
                    <label for="newIssuer">Issuer</label> <input type="text" id="newIssuer" name="newIssuer" required>
                </p>
                <p class="newAccountName">
                    <label for="newAccountName">Account name</label> <input type="text" id="newAccountName" name="newAccountName"
                        required>
                </p>
                <p class="newSecretToken">
                    <label for="newSecretToken">Secret Tokens</label> <input type="password" id="newSecretToken" name="newSecretToken"
                        required pattern="[2-7][a-z][A-Z]{=}"> <img id="eye" src="../icons/options/show-password.svg">
                </p>
                <p class="newRecovery">
                        <label for="newRecovery">Recovery</label> <input type="text" id="newRecovery" name="newSecretToken">
                    </p>
                <img id="moreFormbtn" class="moreFormbtn" src="../icons/options/More horizontal.svg" height="32px" height="32px">
                <div id="moreFormItem" class="moreFormItem">
                <p>
                    <label for="newOTPType">Type </label>
                    <select class="newOTPType" id="newOTPType" name="newOTPType">
                        <option>Time based</option>
                        <option>Counter based</option>
                    </select>
                    <label for="newOTPAlgorithm">Algorithm </label>
                    <select class="newOTPAlgorithm" id="newOTPAlgorithm" name="newOTPAlgorithm">
                        <option>SHA-1</option>
                        <option>SHA-256</option>
                    </select>
                </p>
            <p>
                    <label for="newOTPPeriod">Period </label>
                    <input class="newOTPPeriod" type="number" name="newOTPPeriod" id="newOTPPeriod" value="30" min="30" max="99" step="1">
                    <label for="newOTPDigits">Digits </label>
                    <select  class="newOTPDigits" id="newOTPDigits" name="newOTPDigits">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select></p>
            </div>
            </fieldset>
        </form>
    </div>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/dependency/ef.min.js"></script>
    <script src="../scripts/dependency/jsOTP.min.js"></script>
    <script src="../scripts/tokens.js"></script>
    <script src="../scripts/options.js"></script>
</body>

</html>
