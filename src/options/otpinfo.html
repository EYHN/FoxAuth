<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'/>
    <link rel="icon" href="../icons/icon.svg">
    <title data-i18n-html="otpinfo_page_title"></title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
    <link href="../css/otp.css" rel="stylesheet">
    <link href="../css/otpinfo.css" rel="stylesheet">
</head>

<body style="padding-top: 0;">
    <div class="otpinfo-head">
        <img class="otpLogo" src="../icons/icon.svg" height="32px" width="32px">
        <span id="btnWrapper">
        <button id="submitAll"><div
                class="btnText"
                data-i18n="submit_all"></div></button></span>
        <a href="#"><img id='otpNewBtn' src="../icons/options/New.svg" height="32px" width="32px"></a>

    </div>
    <div id="otpFormBox">
        <form class="newOTP">
            <fieldset>
                <a href="#"  class='delete-row'><img id="deleteOTP" class="deleteOTP" src="../icons/options/Close.svg" height="32px" width="32px"></a>
                <p class="form-row">
                    <label
                        for="containerAssign"
                        class="containerAssign"
                        data-i18n="otpinfo_choose_container"></label> <select id="containerAssign" name="containerAssign">
                        <option>none</option>
                    </select>
                </p>
                <p class="newIssuer form-row">
                    <label
                        for="newIssuer"
                        data-i18n="label_issuer"></label> <input type="text" id="newIssuer" name="localIssuer" required
                        data-i18n-placeholder="placeholder_new_issuer">
                    <span
                        class="caption form-addtion"
                        data-i18n-html="otpinfo_tip_issuer"></span>
                </p>
                <p class="newAccountName form-row">
                    <label
                        for="newAccountName"
                        data-i18n="label_account"></label> <input type="text" id="newAccountName" name="localAccountName"
                        required data-i18n-placeholder="placeholder_new_account_name">
                    <span
                        class="caption form-addtion"
                        data-i18n-html="otpinfo_tip_required"></span>
                </p>
                <p class="newSecretToken form-row">
                    <label
                        for="newSecretToken"
                        data-i18n="label_secret"></label> <input type="password" class='input-password' id="newSecretToken" name="localSecretToken"
                        required pattern="[2-7][a-z][A-Z]{=}" data-i18n-placeholder="placeholder_new_secret_token"> <a class='eye-box'><img class="eye" src="../icons/options/show-password.svg"></a>
                    <span
                        class="caption form-addtion"
                        data-i18n-html="otpinfo_tip_required"></span>
                </p>
                <p class="newRecovery form-row">
                        <label
                            for="newRecovery"
                            data-i18n="label_recovery"></label> <input type="text" id="newRecovery" name="localRecovery" data-i18n-placeholder="placeholder_new_recovery">
                        <span
                            class="caption form-addtion"
                            data-i18n-html="otpinfo_tip_recovery"></span>
                    </p>
                    <a href="#" class='form-more'><img id="moreFormbtn" class="moreFormbtn" src="../icons/options/More horizontal.svg" height="32px" height="32px"></a>
                <div id="moreFormItem" class="moreFormItem">
                <p class='form-row-multi'>
                    <label
                        for="newOTPType"
                        class='form-label first'
                        data-i18n="label_type"></label>
                    <select class="newOTPType form-input-multi" id="newOTPType" name="localOTPType">
                        <option data-i18n="label_algorithm_time"></option>
                        <option data-i18n="label_algorithm_counter"></option>
                    </select>
                    <label
                        for="newOTPAlgorithm"
                        class='form-label second'
                        data-i18n="label_algorithm"></label>
                    <select class="newOTPAlgorithm form-input-multi" id="newOTPAlgorithm" name="localOTPAlgorithm">
                        <option>SHA-1</option>
                        <option>SHA-256</option>
                    </select>
                </p>
            <p class='form-row-multi'>
                    <label
                        for="newOTPPeriod"
                        class='form-label first'
                        data-i18n="label_period"></label>
                    <input class="newOTPPeriod form-input-multi" type="number" name="localOTPPeriod" id="newOTPPeriod" value="30" min="30" max="99" step="1">
                    <label
                        for="newOTPDigits"
                        class='form-label second'
                        data-i18n="label_digits"></label>
                    <select  class="newOTPDigits form-input-multi" id="newOTPDigits" name="localOTPDigits">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select></p>
            </div>
                <p class='form-btns'>
                    <button type="submit">
                        <div
                            class="btnText"
                            data-i18n="submit"></div>
                    </button>
                    <button class="resetbtn" type="reset">
                        <div
                            class="btnText"
                            data-i18n="reset"></div>
                    </button>
                </p>
            </fieldset>
        </form>
    </div>
    <div class="genericMsg" id="genericMsg">
        <span class="genericMsgTxt"><img class="genericIcon" src="../icons/options/Identity Icon Hover.svg"><span class="genericMsgContent">You have to disconnect current service before connecting to another.</span><img class="genericMsgCloseBtn" src="../icons/options/Close.svg"></span>
    </div>
    <script src="../scripts/otpinfo.js" type="module"></script>
</body>

</html>
