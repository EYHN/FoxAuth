<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../icons/icon.svg">
    <title>New Credential</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/otp.css" rel="stylesheet">
</head>

<body>
    <img class="otpLogo" src="../icons/icon.svg" height="32px" width="32px">
    <a href="#"><img class="otpNewBtn" src="../icons/options/New.svg" height="32px" width="32px"></a>
    <div id="otpFormBox">
        <form class="newOTP">
            <fieldset>
                <label for="containerAssign" class="containerAssign">Choose container</label> <select id="containerAssign" name="containerAssign">
                    <option>none</option>
                </select>
                <a href="#"><img id="deleteOTP" class="deleteOTP" src="../icons/options/Close.svg" height="32px" width="32px"></a>
                <p class="newIssuer">
                    <label for="newIssuer">Issuer</label> <input type="text" id="newIssuer" name="newIssuer" required
                        placeholder="New issuer">
                    <span class="caption">This string is used to match domain for autofill. "GitHub" will match
                        github.com,
                        e.g., case insensitive.</span>
                </p>
                <p class="newAccountName">
                    <label for="newAccountName">Account name</label> <input type="text" id="newAccountName" name="newAccountName"
                        required placeholder="New account name">
                    <span class="caption">Required string to generate OTP codes.</span>
                </p>
                <p class="newSecretToken">
                    <label for="newSecretToken">Secret Tokens</label> <input type="password" id="newSecretToken" name="newSecretToken"
                        required pattern="[2-7][a-z][A-Z]{=}" placeholder="New secret token"> <a href="#"><img class="eye" src="../icons/options/show-password.svg"></a>
                    <span class="caption">Required string to generate OTP codes.</span>
                </p>
                <p class="newRecovery">
                        <label for="newRecovery">Recovery</label> <input type="text" id="newRecovery" name="newSecretToken" placeholder="New recovery">
                        <span class="caption">Given string in case OTP account info lost.</span>
                    </p>
                    <a href="#"><img id="moreFormbtn" class="moreFormbtn" src="../icons/options/More horizontal.svg" height="32px" height="32px"></a>
                <div id="moreFormItem" class="moreFormItem">
                <p>
                    <label for="newOTPType">Type </label>
                    <select class="newOTPType" id="newOTPType" name="newOTPType">
                        <option>Time based</option>
                        <option>Counter based</option>
                    </select>
                    <label for="newOTPAlgorithm">Algorithm </label>
                    <select class="newOTPAlgorithm" id="newOTPAlgorithm" name="newOTPAlgorithm">
                        <option>SHA-1</option>
                        <option>SHA-256</option>
                    </select>
                </p>
            <p>
                    <label for="newOTPPeriod">Period </label>
                    <input class="newOTPPeriod" type="number" name="newOTPPeriod" id="newOTPPeriod" value="30" min="30" max="99" step="1">
                    <label for="newOTPDigits">Digits </label>
                    <select  class="newOTPDigits" id="newOTPDigits" name="newOTPDigits">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select></p>
            </div>
                <p>
                    <button type="submit">
                        <div class="btnText">Confirm</div>
                    </button>
                    <button class="resetbtn" type="reset">
                        <div class="btnText">Reset</div>
                    </button>
                </p>
            </fieldset>
        </form>
    </div>
    <script src="../scripts/formAction.js"></script>
    <script src="../scripts/otpinfo.js"></script>
</body>

</html>
