<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1' />
    <link rel="icon" href="../icons/icon.svg">
    <title data-i18n-html="import_page_title"></title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
    <link href="../css/import.css" rel="stylesheet">
</head>

<body style="text-align:center">
    <h2
        data-i18n="import_own_database"></h2>
    <div class="importGroup" id="foxauth">
        <img src="../icons/icon.svg" height="48px" width="48px"> Auth Plus JSON
    </div>
    <h2 data-i18n="import_other_databases"></h2>
    <div class="importGroup" style="display: none">
        <img src="../icons/options/authy.svg" height="48px" width="48px"> Authy
    </div>
    <div class="importGroup" style="display: none">
        <img src="../icons/options/ggauth.svg" height="48px" width="48px"> Google Authenticator
    </div>
    <div class="importGroup" style="display: none">
        <img src="../icons/options/msauth.svg" height="48px" width="48px"> Microsoft Authenticator
    </div>
    <div class="importGroup" style="display: none">
        <img src="../icons/options/lastpassauth.svg" height="48px" width="48px"> LastPass Authenticator
    </div>
    <div class="importGroup" id="authenticator">
        <img src="../icons/options/authext.svg" height="48px" width="48px"> Authenticator Extension
    </div>
    <span
        class="caption"
        data-i18n-html="import_warning"></span>
    <input id="jsonFile" type="file" accept="application/json" style="display: none;">
    <div class="warning-cover"></div>
    <div class="warningMsg">
        <img class="warningIcon" src="../icons/options/Warning.svg"/>
        <div class="warningMsgTxt"><span class="warningMsgContent">Warning</span><button class="warningMsgBtn">Confirm</button></div>
        <img class="warningMsgCloseBtn" src="../icons/options/Close.svg">
    </div>
    <div class="errorMsg">
        <img class="errorIcon" src="../icons/options/error.svg"/>
        <div class="errorMsgTxt"><span class="errorMsgContent">Error</span><button class="errorMsgBtn">Retry</button></div>
        <img class="errorMsgCloseBtn" src="../icons/options/Close-white.svg">
    </div>
    <script src="../scripts/import.js" type="module"></script>
</body>

</html>
