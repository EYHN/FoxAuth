<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Auth Plus">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src data:">
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'/>
    <link rel="icon" href="../icons/icon.svg">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/desktop.css" rel="stylesheet">
    <link href="../css/popup.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/spectre.min.css">
    <link rel="stylesheet" href="../css/spectre-exp.min.css">
</head>

<body>
    <img id="btnToTop" src="../icons/options/to top.svg" width="20px" height="20px">
    <div class="top-bar">
        <div class="actions">
            <a class="popup-group" target="_blank" href="options.html"><img
                src="../icons/options/Preferences.svg"
                data-i18n-title="popup_title_open_options"
                height="26px"
                width="26px"></a>
            <a class="popup-group" id="scanQRPopup" href="#"><img
                src="../icons/options/qr-scan.svg"
                data-i18n-title="popup_title_scan_qr"
                height="26px"
                width="26px"></a>
            <a class="popup-group" id="autofillOTPForm" href="#"><img
                src="../icons/options/Formfill.svg"
                data-i18n-title="popup_title_autofill"
                height="26px"
                width="26px"></a>
            <a class="popup-group" id="newOTP" target="_blank" href="otpinfo.html"><img
                src="../icons/options/New.svg"
                data-i18n-title="popup_title_open_otpinfo"
                height="26px"
                width="26px"></a>
            <a class="popup-group" id="delAccounts" href="#"><img
                src="../icons/options/Delete.svg"
                data-i18n-title="popup_title_delete_accounts"
                height="26px"
                width="26px"></a>
        </div>
    </div>
    <div class="popup-head-row">
        <div id="popupSearch">
            <input
                type="search"
                id='popupSearchInput'
                name="popupSearch"
                data-i18n-placeholder="search_account_infos"
            ><img src="../icons/options/clear.svg" width="16px" height="16px" id="popupClearSearch">
        </div>
        <a class="popup-head-icon toggleAccounts" data-type='more' href="#" style="display: none;"><img
            src="../icons/options/Arrowhead Down.svg"
            data-i18n-title="popup_title_display_all_accounts"
            height="26px"
            width="26px"></a>
        <a class="popup-head-icon toggleAccounts" data-type='less' href="#" style="display: none;"><img
            src="../icons/options/Arrowhead Up.svg"
            data-i18n-title="popup_title_hide_other_accounts"
            height="26px"
            width="26px"></a>
    </div>
    <div id="otpContainer">

    </div>
    <!-- webcam box -->
    <div class="webcam-box">
        <div class="webcam-cover"></div>
        <img class="webcam-close" src="../icons/options/Close.svg">
    </div>
    <script src="../scripts/popup.js" type="module"></script>

</body>

</html>
